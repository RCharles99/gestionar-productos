<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Agregar Producto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/estiloBase.css">
</head>
<body class="container py-5">

  <!-- Navbar -->
  <div id="navbar-container"></div>

  <h1 class="text-center mb-4">Registrar Producto</h1>

  <!-- Vista previa -->
  <div class="mb-4 text-center">
    <img id="preview" src="" alt="Vista previa" class="img-fluid d-none border p-2" style="max-height: 200px;" />
  </div>

  <form id="form-producto" class="card p-4 shadow mx-auto" style="max-width: 500px;">
    <input type="file" id="imagen" class="form-control mb-3" accept="image/*" required>

    <input type="text" id="name" class="form-control mb-3" placeholder="Nombre del producto" required>
    <input type="text" id="category" class="form-control mb-3" placeholder="Categoría" required>
    <input type="number" id="price" class="form-control mb-3" placeholder="Precio" required>
    <input type="number" id="rating" class="form-control mb-3" placeholder="Calificación (1-5)" min="1" max="5" required>
    <input type="number" id="stock" class="form-control mb-4" placeholder="Stock disponible" required>

    <button type="submit" class="btn btn-primary w-100">Guardar producto</button>
    <div id="mensaje" class="text-center mt-3"></div>
  </form>

  <script type="module" src="../js/cargarNavbar.js"></script>
  <script src="../assets/sweetAlert/sweetalert2.all.min.js"></script>
  <script type="module" src="../js/agregarProducto.js"></script>
  <script type="module" src="../js/verificarSesion.js"></script>
</body>
</html>
