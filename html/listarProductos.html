<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Lista de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/estiloBase.css">
  <link rel="stylesheet" href="../css/listarProductos.css">
</head>
<body class="container py-4">
  <div id="navbar-container"></div>

  <h1 class="text-center mb-4">Lista de Productos</h1>

  <div class="col-12 col-sm-6 col-md-4 col-lg-3">
    <a href="./agregarProducto.html" class="btn btn-outline-dark btn-menu w-100 shadow-sm">
        <img src="../assets/img/icons/producto.png" alt="Usuarios">
        AGREGAR NUEVO PRODUCTO
    </a>
  </div><BR>

    <!-- Filtros de Búsqueda -->
  <h2 class="mt-4">Filtros de Búsqueda</h2>

  <div class="row row-cols-1 row-cols-md-3 g-3 mb-4" id="contenedor-filtros">
    <div class="col">
      <input type="text" id="filtro-nombre" class="form-control" placeholder="Buscar por nombre">
    </div>

    <div class="col">
      <select id="filtro-categoria" class="form-select">
        <option value="">Todas las categorías</option>
        <!-- Las categorías se llenan dinámicamente -->
      </select>
    </div>

    <div class="col">
      <select id="orden-alfabetico" class="form-select">
        <option value="">Orden Alfabético</option>
        <option value="asc">A - Z</option>
        <option value="desc">Z - A</option>
      </select>
    </div>

    <div class="col">
      <select id="orden-precio" class="form-select">
        <option value="">Orden por Precio</option>
        <option value="asc">Menor a Mayor</option>
        <option value="desc">Mayor a Menor</option>
      </select>
    </div>

    <div class="col">
      <div class="input-group">
        <input type="number" id="precio-min" class="form-control" placeholder="Precio mínimo">
        <input type="number" id="precio-max" class="form-control" placeholder="Precio máximo">
        <button class="btn btn-outline-primary" id="aplicar-rango">Aplicar</button>
      </div>
    </div>

    <div class="col">
      <button class="btn btn-danger w-100" id="limpiar-filtros">Limpiar Filtros</button>
    </div>
  </div>

  <br>

  

  <div class="table-responsive">
    <table class="table table-striped table-bordered align-middle">
      <thead class="table-dark text-center">
        <tr>
          <th>Foto</th>
          <th>Nombre</th>
          <th>Categoría</th>
          <th>Precio</th>
          <th>Rating</th>
          <th>Stock</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-productos">
        <!-- Aquí se insertarán los productos -->
      </tbody>
    </table>
  </div>
  <div id="paginacion"></div>

  <script type="module" src="../js/listarProductos.js"></script>
  <script type="module" src="../js/cargarNavbar.js"></script>
  <script src="../assets/sweetAlert/sweetalert2.all.min.js"></script>
  <script type="module" src="../js/verificarSesion.js"></script>
</body>
</html>
