<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editar Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/estiloBase.css">
  <link rel="stylesheet" href="../css/editarProducto.css">
</head>
<body class="container py-4">
  <div id="navbar-container"></div>
  <h1 class="text-center mb-4">Editar Producto</h1>

  <form id="form-editar" class="card p-4 shadow mx-auto" style="max-width: 600px;">
    <h2 class="text-center mb-4">Imagen Actual</h2>
    <img id="imagen-actual" src="" class="img-fluid rounded mb-3" alt="Imagen actual" />

    <input type="file" id="nueva-imagen" accept="image/*" class="form-control mb-3" />
    <img id="preview-nueva" style="display:none;" class="img-fluid rounded mb-3" />

    <input type="text" id="name" class="form-control mb-3" placeholder="Nombre" required />
    <input type="text" id="category" class="form-control mb-3" placeholder="Categoría" required />
    <input type="number" id="price" class="form-control mb-3" placeholder="Precio" required />
    <input type="number" id="rating" class="form-control mb-3" placeholder="Calificación (1-5)" required />
    <input type="number" id="stock" class="form-control mb-3" placeholder="Stock" required />
    <button type="submit" class="btn btn-primary w-100">Guardar Cambios</button>
  </form>

  <div id="mensaje" class="text-center mt-3"></div>

  <script type="module" src="../js/editarProducto.js"></script>
  <script type="module" src="../js/cargarNavbar.js"></script>
  <script src="../assets/sweetAlert/sweetalert2.all.min.js"></script>
  <script type="module" src="../js/verificarSesion.js"></script>
</body>
</html>
