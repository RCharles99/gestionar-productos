<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/estiloBase.css">
</head>
<body class="container py-5">

  <!-- Navbar -->
  <div id="navbar-container"></div>

  <h1 class="text-center mb-4">Registrar Usuario Nuevo</h1>

  <form id="form-registro" class="card p-4 shadow mx-auto" style="max-width: 500px;">
    <input type="text" id="nombre" class="form-control mb-3" placeholder="Nombre completo" required>
    <input type="text" id="usuario" class="form-control mb-3" placeholder="Usuario" required>
    <input type="email" id="correo" class="form-control mb-3" placeholder="Correo electrónico" required>
    <input type="password" id="contrasena" class="form-control mb-3" placeholder="Contraseña" required>

    <select id="rol" class="form-control mb-3" required>
      <option value="">Selecciona un rol</option>
      <option value="Nuevo Empleado">Nuevo Empleado</option>
      <option value="Vendedor">Vendedor</option>
      <option value="Encargado">Encargado</option>
      <option value="Administrador Principal">Administrador Principal</option>
    </select>

    <select id="estado" class="form-control mb-4" required>
      <option value="">Selecciona estado</option>
      <option value="Activo">Activo</option>
      <option value="Inactivo">Inactivo</option>
    </select>

    <button type="submit" class="btn btn-primary w-100">Registrar</button>
    <div id="mensaje" class="text-center mt-3"></div>
  </form>

  <script type="module" src="../js/cargarNavbar.js"></script>
  <script type="module" src="../js/registro.js"></script>
  <script src="../assets/sweetAlert/sweetalert2.all.min.js"></script>
  <script type="module" src="../js/verificarSesion.js"></script>
  <script type="module">
    import { verificarAccesoPermitido } from "../js/verificarRol.js";
    import { ocultarRolAdministradorSiNoEsAdmin } from "../js/verificarRol.js";
    verificarAccesoPermitido(["Administrador Principal", "Encargado"]);
    ocultarRolAdministradorSiNoEsAdmin();
  </script>
</body>
</html>
